<div *ngFor="let product of products; index as productId">
   <h3>
     <a [title]="product.name+ 'detalles'" [routerLink]="['/products', productId]">
     {{product.name}}
     </a>
   </h3>

   <p *ngIf="product.description">
     Descripcion : {{product.description}}
   </p>

   <button (click)="share()">
     Compartir
   </button>

    <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
   </app-product-alerts>
</div>
